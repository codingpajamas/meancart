<div class="row">
	<div class="col-md-12">
		<div class="page-wrap">
			<div class="page-head">
				<div class="row">
					<div class="col-sm-4">
						<a id="mainLogo">KOKO</a>
					</div>
					<div class="col-sm-8">
						<ul id="mainVav">
							<li><a href="/products/add" class="btn btn-primary">Add New</a></li>
							<li><a href="/products">Product</a></li>
							<li><a href="/orders">Orders</a></li>
							<li><a href="/customers">Customers</a></li>
							<li><a href="/settings">Settings</a></li>
							<li><a ng-click="logout()">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="page-body">
				<div class="row">
					<div class="col-md-6 col-md-push-3"> 
						<div class="form-card">
							<h2 class="form-card-title">Delete Product</h2>
							<div class="form-card-body">
								<div ng-if="objPost" class="alert alert-danger text-center">
									<div ng-if="!isDeletePostSuccess">
										<p>Are you sure you want to delete this product?</p>
										<p>
											<a href="#" ng-click="deletePostSubmit()" class="btn btn-danger">Yes</a>
											<a href="/products/{{objPost._id}}/edit" class="btn btn-default">Cancel</a>
										</p>
									</div>
									<p ng-if="isDeletePostSuccess" class="">Success</p>
									<p ng-if="isDeletePostError" class="">Error</p>
								</div>

								<div ng-if="!objPost" class="alert alert-danger text-center">
									No post to delete
								</div>
							</div>
						</div> 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
