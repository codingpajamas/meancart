<div class="row">
	<div class="col-md-12">
		<div class="page-wrap"> 
			<div class="page-body">
				<div class="row">
					<div class="col-md-6 col-md-push-3">
						<form ng-if="objProduct"  name="editPostForm" ng-submit="editPostSubmit()" novalidate>
							<div class="form-card">
								<h2 class="form-card-title">Edit Product Details</h2>
								<div class="form-card-body">
									<p>
										<label>Product Name</label>
										<input type="text" class="form-control input-sm" ng-model="objProduct.name" required />
									</p>
									<p>
										<label>Product Description</label>
										<textarea ng-model="objProduct.desc" class="form-control" required ></textarea>
									</p>
									<p>
										<label>Product Price</label>
										<input type="number" class="form-control input-sm" ng-model="objProduct.price" required />
									</p>
									<p>
										<label>Product Tags</label>
										<input type="text" class="form-control input-sm" />
									</p>
									<p>
										<label>Product Category</label>
										<select class="form-control input-sm">
											<option>Select a category</option>
										</select>
									</p>
								</div>
							</div>
							<div class="form-card hide">
								<h2 class="form-card-title">Edit Product Sale</h2>
								<div class="form-card-body"> 
									<p class="mb20">
										<label>Promo Code</label>
										<select class="form-control input-sm">
											<option>Select promo code</option>
										</select>
									</p> 
									<div class="row">
										<div class="col-md-4">
											<p>
												<label class="show">On Sale?</label>
												<input type="checkbox"/> Yes
											</p>		
										</div>
										<div class="col-md-4">
											<p>
												<label>From : </label>
												<input class="form-control input-sm" />
											</p>
										</div>
										<div class="col-md-4">
											<p>
												<label>To : </label>
												<input class="form-control input-sm" />
											</p>
										</div>
									</div> 
								</div>
							</div>
							<div class="form-card">
								<h2 class="form-card-title">Edit Product Images</h2>
								<div class="form-card-body">
									<div class="row">
										<div class="col-sm-3">
											<div class="productImage shadow" ng-class="{'hasImage' : objProduct.images.productImg1}" style="background-image: url({{objProduct.images.productImg1 ? '/uploads/'+objProduct.images.productImg1 : '/assets/images/add.png'}})">
												<img src="/assets/images/overlay.png">
												<input data-imgtype="productImg1" type="file" onchange="angular.element(this).scope().editProductImage(this)">
												<img class="removeImage" src="/assets/images/remove.png" ng-click="removeProductImage($event)" data-imgtype="productImg1">
												<input type="hidden" ng-model="objProduct.images.productImg1">
											</div> 
										</div> 
										<div class="col-sm-3">
											<div class="productImage shadow" ng-class="{'hasImage' : objProduct.images.productImg2}" style="background-image: url({{objProduct.images.productImg2 ? '/uploads/'+objProduct.images.productImg2 : '/assets/images/add.png'}})">
												<img src="/assets/images/overlay.png">
												<input data-imgtype="productImg2" type="file" onchange="angular.element(this).scope().editProductImage(this)">
												<img class="removeImage" src="/assets/images/remove.png" ng-click="removeProductImage($event)" data-imgtype="productImg2">
												<input type="hidden" ng-model="objProduct.images.productImg2">
											</div>
										</div> 
										<div class="col-sm-3">
											<div class="productImage shadow" ng-class="{'hasImage' : objProduct.images.productImg3}" style="background-image: url({{objProduct.images.productImg3 ? '/uploads/'+objProduct.images.productImg3 : '/assets/images/add.png'}})">
												<img src="/assets/images/overlay.png">
												<input data-imgtype="productImg3" type="file" onchange="angular.element(this).scope().editProductImage(this)">
												<img class="removeImage" src="/assets/images/remove.png" ng-click="removeProductImage($event)" data-imgtype="productImg3">
												<input type="hidden" ng-model="objProduct.images.productImg3">
											</div>
										</div> 
										<div class="col-sm-3">
											<div class="productImage shadow" ng-class="{'hasImage' : objProduct.images.productImg4}" style="background-image: url({{objProduct.images.productImg4 ? '/uploads/'+objProduct.images.productImg4 : '/assets/images/add.png'}})">
												<img src="/assets/images/overlay.png">
												<input data-imgtype="productImg4" type="file" onchange="angular.element(this).scope().editProductImage(this)">
												<img class="removeImage" src="/assets/images/remove.png" ng-click="removeProductImage($event)" data-imgtype="productImg4">
												<input type="hidden" ng-model="objProduct.images.productImg4">
											</div>
										</div>   
									</div> 
								</div>
							</div>
							<div class="form-card pad20">
								<div class="row">
									<div class="col-md-12">
										<p ng-if="isEditPostSuccess" class="alert alert-success">Success</p>
										<p ng-if="isEditPostError" class="alert alert-success">Error</p>
									</div>
								</div>
								<div class="row"> 
									<div class="col-sm-3">
										<a href="/products/{{objProduct._id}}/delete" class="btn btn-danger btn-block">Delete</a>
									</div>
									<div class="col-sm-9">
										<input type="submit" ng-disabled="editPostForm.$invalid" value="Save Changes" class="btn btn-block btn-primary">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
